{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}

        <article>
            <div>
                <h3><strong>Posted:</strong> {{ post.user.username | title }}</h3>
                <h4>{{ post.date_posted.strftime("%Y-%m-%d") }} </h4>
                <p>{{ post.text }}</p>
            </div>
        </article>

    {% endfor %}
{% endblock %}
